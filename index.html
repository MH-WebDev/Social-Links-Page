<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo" class="photo">
    </section>
    <section class="info">
      <div class="name">
        <h1>Jessica Randall</h1>
      </div>
      <div class="location">
        <h2>London, United Kingdom</h2>
      </div>
      <div class="intro">
        <h3>"Front-end developer and avid reader."</h3>
      </div>
    </section>
    <section class="links">
      <a href="https://github.com">GitHub</a>
      <a href="https://frontendmentor.io">Frontend Mentor</a>
      <a href="https://linkedin.com">LinkedIn</a>
      <a href="https://twitter.com">Twitter</a>
      <a href="https://www.instagram.com/">Instagram</a>
    
  </div></section><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Martin Hussey</a>.
  </main>
  
</body>
</html>
